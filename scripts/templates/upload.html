{% extends 'base.html' %}

{% load bootstrap4 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form form_group_class="form-group m-1 w-50" %}
    {% buttons %}
        <button type="submit" class="btn btn-primary m-1">Submit</button>
    {% endbuttons %}
</form>
  
{% endblock %}
