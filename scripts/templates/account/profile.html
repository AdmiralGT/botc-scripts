{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
<div class="container">
<h1>Profile</h1>

<div class="row">
<div class="col-md-6 col-lg-6">

  <form action="{% url 'account_profile' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}

  </form>
</div>

</div>
</div>

{% endblock %}
